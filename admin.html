<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    


 <div class="container">
<!-- Login Page -->
    <div class="login-container">
      <h1>Admin Girişi</h1>
      <input type="text" id="username" placeholder="Kullanıcı Adı" />
      <input type="password" id="password" placeholder="Parola" />
      <button id="login-btn">Giriş Yap</button>
    </div>
  </div>
   
    <!-- Admin Paneli -->
   <div id="admin-panel" style="display:none">
      <header>
        <h1>Admin Panel</h1>
      </header>

      <nav>
      <button id="logout-btn" class="logout-btn">Çıxış</button>
        <a href="#" id="add-product-btn">Məhsul Əlavə Et</a>
        <a href="#" id="orders-btn">Sifarişlər</a>
      </nav>

      <main class="admin-main">
        <!-- Add Product Section -->
        <section class="admin-section" id="add-product-section">
          <h2>Məhsul Əlavə Et</h2>
          <form id="add-product-form" >
            <label for="product-name">Məhsul Adı:</label>
            <input type="text" id="product-name" required />

            <label for="product-price">Qiymət:</label>
            <input type="text" id="product-price" required />

            <select id="currency" required>
              <option value="AZN">₼ (AZN)</option>
              <option value="EUR">€ (EUR)</option>
              <option value="USD">$ (USD)</option>
            </select>

            <label for="product-image">Şəkil:</label>
            <input type="file" id="product-image" required />

            <label for="product-discount">Endirimli qiymət:</label>
            <input type="text" id="product-discount" />
            <select id="currency" required>
              <option value="AZN">₼ (AZN)</option>
              <option value="EUR">€ (EUR)</option>
              <option value="USD">$ (USD)</option>
            </select>

            <label for="product-category">Kateqoriya:</label>
            <select id="product-category" required>
              <option value="women">Qadın</option>
              <option value="men">Kişi</option>
            </select>

            <button type="submit">Məhsul əlavə edin</button>
          </form>
        </section>

        <!-- Orders Section -->
        <section class="section" id="orders-section" style="display: none">
          <h2>Sifarişlər</h2>
          <div id="orders-list">
            <!-- Orders will be displayed here -->
          </div>
        </section>

        <!-- Modal Pencere -->
        <div id="modal" class="modalWindow">
          <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <p id="modal-message"></p>
          </div>
        </div>
      </main>
    </div>
   </div>
    <script src="admin.js" type="module"></script>
  </body>
</html>
